<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Title</title>
        <style type="text/css">
            html,body{display:block;width:100%;height:100%;}
            .canvas_container{pointer-events:none;width:100%;height:140%;background-size:auto 100%;position:fixed;left:0;bottom:-20%;z-index:9999;}
            .canvas_container canvas{width:100%;height:100%;position:absolute;bottom:0;left:0;}
        </style>
    </head>
    <body>
    <div class="canvas_container"><canvas id="canvas" height="500" width="500"></canvas></div>
    <script type="text/javascript">
        var animation = function(){
            var canvas = document.getElementById("canvas");
            canvas.height = canvas.offsetHeight;
            canvas.width = canvas.offsetWidth;
            var ctx = canvas.getContext('2d');
            var i = 0;
            var loop = function(){
                i++;
                var h = canvas.height*2 - 2*i;
                if(h>0){
                    var angle = i*Math.PI/180;
                    var deltaHeight = Math.sin(angle) * 100;
                    var deltaHeightRight = Math.cos(angle) * 100;
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.beginPath();
                    ctx.fillStyle="rgba(146, 193, 218, 0.4)";
                    ctx.moveTo(canvas.width, h/2);
                    ctx.lineTo(canvas.width, 0);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(0, h/2);
                    ctx.bezierCurveTo(canvas.width/2, h/2+deltaHeight, canvas.width/2,h/2+deltaHeightRight, canvas.width, h/2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.beginPath();
                    ctx.fillStyle="#2c4f6b";
                    ctx.moveTo(canvas.width, h/2);
                    ctx.lineTo(canvas.width, 0);
                    ctx.lineTo(0, 0);
                    ctx.lineTo(0, h/2);
                    ctx.bezierCurveTo(canvas.width/3, h/2+deltaHeightRight, canvas.width*2/3,h/3+deltaHeight, canvas.width, h/2);
                    ctx.closePath();
                    ctx.fill();
                }else{
                    i=0;
                }
            }
            var canvasInterval = setInterval(function(){
                loop();
            },6);
        }
        animation();
    </script>
    </body>
</html>
