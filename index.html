<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Designerteam.com : designerteam">
    <title>Designer Team</title>
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <style type="text/css">
        *{margin:0;padding:0;}
        body{overflow-x:hidden;}
        .bodydisplay{overflow-y:hidden;}
        @keyframes login {
            0% {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                opacity: 0;
                margin-top: -95px;
            }
            100% {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                filter: alpha(opacity=100);
                opacity: 1;
                margin-top: -120px;
            }
        }
        @-moz-keyframes login {
            0% {
                filter: alpha(opacity=0);
                opacity: 0;
                margin-top: -95px;
            }
            100% {
                filter: alpha(opacity=100);
                opacity: 1;
                margin-top: -120px;
            }
        }
        @-webkit-keyframes login {
            0% {
                filter: alpha(opacity=0);
                opacity: 0;
                margin-top: -95px;
            }
            100% {
                filter: alpha(opacity=100);
                opacity: 1;
                margin-top: -120px;
            }
        }

        @-ms-keyframes login {
            0% {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                opacity: 0;
                margin-top: -95px;
            }
            100% {
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                filter: alpha(opacity=100);
                opacity: 1;
                margin-top: -120px;
            }
        }
        @-o-keyframes login {
            0% {
                filter: alpha(opacity=0);
                opacity: 0;
                margin-top: -95px;
            }
            100% {
                filter: alpha(opacity=100);
                opacity: 1;
                margin-top: -120px;
            }

        body {
            font-family: "Microsoft YaHei";
            background-color: #323B55;
            background-image: -webkit-linear-gradient(bottom, #323B55 0%, #424F71 100%);
            background-image: -moz-linear-gradient(bottom, #323B55 0%, #424F71 100%);
            background-image: -o-linear-gradient(bottom, #323B55 0%, #424F71 100%);
            background-image: -ms-linear-gradient(bottom, #323B55 0%, #424F71 100%);
            background-image: linear-gradient(bottom, #323B55 0%, #424F71 100%);
        }

        #login {
            width: 220px;
            height: 240px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -110px;
            margin-top: -120px;
            -webkit-animation: login 1s ease-in-out;
            -moz-animation: login 1s ease-in-out;
            -ms-animation: login 1s ease-in-out;
            -o-animation: login 1s ease-in-out;
            animation: login 1s ease-in-out;
            opacity:1;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }
        .placeholder {
            color: #444;
        }
        #login input[type="text"],#login input[type="password"] {
            width: 100%;
            height: 40px;
            positon: relative;
            margin-top: 7px;
            font-size: 14px;
            color: #444;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 0.49);
            padding-left: 20px;
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding-box;
            background-clip: padding-box;
            border-radius: 6px;
            background-image: -webkit-linear-gradient(bottom, #FFFFFF 0%, #F2F2F2 100%);
            background-image: -moz-linear-gradient(bottom, #FFFFFF 0%, #F2F2F2 100%);
            background-image: -o-linear-gradient(bottom, #FFFFFF 0%, #F2F2F2 100%);
            background-image: -ms-linear-gradient(bottom, #FFFFFF 0%, #F2F2F2 100%);
            background-image: linear-gradient(bottom, #FFFFFF 0%, #F2F2F2 100%);
            -webkit-box-shadow: inset 0px 2px 0px #d9d9d9;
            box-shadow: inset 0px 2px 0px #d9d9d9;
            -webkit-transition: all .1s ease-in-out;
            -moz-transition: all .1s ease-in-out;
            -o-transition: all .1s ease-in-out;
            -ms-transition: all .1s ease-in-out;
            transition: all .1s ease-in-out;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        input[name="datainput"]{
            width: 100%;
            height: 40px;
            positon: relative;
            margin-top: 7px;
            font-size: 14px;
            color: #444;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 0.49);
            padding-left: 20px;
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding-box;
            background-clip: padding-box;
            border-radius: 6px;
            box-sizing:border-box;
        }

        #login input[type="text"]:focus,#login input[type="password"]:focus {
            -webkit-box-shadow: inset 0px 2px 0px #a7a7a7;
            box-shadow: inset 0px 2px 0px #a7a7a7;
        }

        #login input:first-child {
            margin-top: 0px;
        }

        #login input[type="submit"] {
            width: 100%;
            height: 50px;
            margin-top: 7px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0px -1px 0px #5b6ddc;
            outline: none;
            border: 1px solid rgba(0, 0, 0, .49);
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding-box;
            background-clip: padding-box;
            border-radius: 6px;
            background-color: #5466da;
            background-image: -webkit-linear-gradient(bottom, #5466da 0%, #768ee4 100%);
            background-image: -moz-linear-gradient(bottom, #5466da 0%, #768ee4 100%);
            background-image: -o-linear-gradient(bottom, #5466da 0%, #768ee4 100%);
            background-image: -ms-linear-gradient(bottom, #5466da 0%, #768ee4 100%);
            background-image: linear-gradient(bottom, #5466da 0%, #768ee4 100%);
            -webkit-box-shadow: inset 0px 1px 0px #9ab1ec;
            box-shadow: inset 0px 1px 0px #9ab1ec;
            cursor: pointer;
            -webkit-transition: all .1s ease-in-out;
            -moz-transition: all .1s ease-in-out;
            -o-transition: all .1s ease-in-out;
            -ms-transition: all .1s ease-in-out;
            transition: all .1s ease-in-out;
        }

        #login input[type="submit"]:hover {
            background-color: #5f73e9;
            background-image: -webkit-linear-gradient(bottom, #5f73e9 0%, #859bef 100%);
            background-image: -moz-linear-gradient(bottom, #5f73e9 0%, #859bef 100%);
            background-image: -o-linear-gradient(bottom, #5f73e9 0%, #859bef 100%);
            background-image: -ms-linear-gradient(bottom, #5f73e9 0%, #859bef 100%);
            background-image: linear-gradient(bottom, #5f73e9 0%, #859bef 100%);
            -webkit-box-shadow: inset 0px 1px 0px #aab9f4;
            box-shadow: inset 0px 1px 0px #aab9f4;
        }

        #login input[type="submit"]:active {
            background-color: #7588e1;
            background-image: -webkit-linear-gradient(bottom, #7588e1 0%, #7184df 100%);
            background-image: -moz-linear-gradient(bottom, #7588e1 0%, #7184df 100%);
            background-image: -o-linear-gradient(bottom, #7588e1 0%, #7184df 100%);
            background-image: -ms-linear-gradient(bottom, #7588e1 0%, #7184df 100%);
            background-image: linear-gradient(bottom, #7588e1 0%, #7184df 100%);
            -webkit-box-shadow: inset 0px 1px 0px #93a9e9;
            box-shadow: inset 0px 1px 0px #93a9e9;
        }

        #login h2{
            text-align:center;
            color:#fff;
        }

        #login .message-box{
            display:none;
        }

        #login .message-box div{
            width: 0;
            height: 0;
            margin: 0 auto;
            border-top: 2px solid transparent;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff;
        }
        #login .message-box p{
            background: #fff;
            line-height: 34px;
            text-align: center;
            color: #F15454;
            border-radius: 6px;
            font-size:14px;
            font-weight:bold;
        }
        .displaynone{left:-100%!important;opacity:0!important;}
        .displayblock{left:5%!important;opacity:1!important;}
        #main{width:90%;height:1000px;position:absolute;top:0;opacity:0;left:105%;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;overflow:hidden;}
        .designer-nav{
            width: 100%;
            height: 160px;
            margin-top: -100px;
            background-color: #fff;
            border-radius: 5px;
        }

        .designer-main{
            width: 100%;
            height: 1000px;
            margin-top: 10px;
            margin-bottom: -100px;
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
            top: 60px;
        }

        .logo{
            position: relative;
            text-shadow: 2px 3px 6px #8A8A8A;
            display: block;
            padding-top: 80px;
            text-decoration: none;
            margin: 0 auto;
            height: 84px;
            line-height: 100px;
            text-align: center;
            width: 230px;
            font-family: arial;
            font-size: 40px;
            font-weight: bold;
            color: #333333;
        }

        .inputcontainer{
            line-height: 1;
            width: 200px;
            height: 120px;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -30px;
        }
        .getcode{
            font-size: 14px;
            font-weight: normal;
            width: 198px;
            height: 36px;
            line-height: 36px;
            border: 1px solid #828282;
            border-radius: 6px;
            margin-top: 7px;
            cursor:pointer;
            -webkit-transition: all 0.35s;
            -moz-transition: all 0.35s;
            -ms-transition: all 0.35s;
            -o-transition: all 0.35s;
            transition: all 0.35s;
        }
        .getcode:hover{
            border: 1px solid #323B55;
            color: #fff;
            background: #323B55;

        }


        .bannerx1920{
            width: 90%;
            border: 4px solid #696969;
            margin: 10px auto;
            font-size: 36px;
            text-align: center;
            font-weight: bold;
            height: 300px;
            line-height: 200px;
            color: #666;
            position: relative;
        }

        .codecontainer{z-index:999;display:none;width:600px;height:300px;position:fixed;left:50%;top:50%;margin-left:-300px;margin-top:-150px;background-color:#fff;box-shadow:0 0 5px 0 #c2c2c2;}
        #codearea{
            width:100%;
            height:90%;
            display: block;
            resize: none;
            border: none;
            overflow: hidden;
            color: #3A3A3A;
            font-family: "Microsoft YaHei";
            font-size: 14px;
            background-color:#fff;
        }
        .cancelcodearea{width:100%;height:10%;text-align: center;
            font-size: 14px;
            line-height: 30px;
            background-color: #323B55;
            color: #fff;cursor:pointer;}
    </style>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("form").submit(function () {
                if ($("input[name='username']").val() == "") {
                    $(".message-box").find("p").html("用户名不能为空");
                    $(".message-box").fadeIn();
                }
                else if ($("input[name='password']").val() == "") {
                    $(".message-box").find("p").html("密码不能为空");
                    $(".message-box").fadeIn();
                }
                else if ($("input[name='username']").val() == "designer" && $("input[name='password']").val() == "designer"){
                    $("#login").addClass("displaynone");
                    $("#main").addClass("displayblock");
                    $("body").removeClass("bodydisplay");
                }
                else{
                    $(".message-box").find("p").html("用户名或密码错误");
                    $(".message-box").fadeIn();
                }
                return false;
            });

            $(".getcode").click(function(){
                var url = $(this).siblings(".ahref").val();
                var img = $(this).siblings(".imgsrc").val();
                bannerx1990(img);
                $(".codecontainer").show();
            });

            $(".cancelcodearea").click(function(){
                $(".codecontainer").hide();
            });

            function bannerx1990(img){
                $("#codearea").val('<div style="width:1920px;height:420px;"><div class="ml464_allstore_jay abs_allstore_jay" style="left:auto;top:auto;right:auto;width:1920px;height:420px;"> <img style="display:block;" src="'+img+'" alt="" /> </div> </div>');
            }
        });
    </script>
</head>
<body class="bodydisplay">
    <form id="login" method="post">
        <h2>Admin Login</h2>
        <input type="text" name="username" class="placeholder" placeholder="username">
        <input type="password" name="password" class="placeholder" placeholder="password">
        <input type="submit" value="Log In">
        <div class="message-box">
            <div>&nbsp;</div>
            <p>用户名或密码错误!</p>
        </div>
    </form>
    <div class="codecontainer">
        <textarea id="codearea" disabled="disabled">

        </textarea>
        <div class="cancelcodearea">
            关闭
        </div>
    </div>
    <div id="main">
        <div class="designer-nav">
            <a class="logo">Designer</a>
        </div>
        <div class="designer-main">
            <div class="codeinput bannerx1920">1920x590
                <div class="inputcontainer">
                    <input style="display:none;" type="text" name="datainput" class="ahref" placeholder="Banner URL">
                    <input type="text" name="datainput" class="imgsrc" placeholder="Banner img URL">
                    <div class="getcode">HTML</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
