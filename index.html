<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Designerteam.com : designerteam">
    <title>Designer Team</title>
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <style type="text/css">
        *{margin:0;padding:0;}
        li{list-style:none;}
        a{text-decoration:none;}
        img{display:block;}
        .designer-logo{width:100%;height:84px;background-color:#c2c2c2;}
        .designer-logo .logo{position:relative;text-shadow:2px 3px 6px #000;display:block;margin:0 auto;height:84px;line-height:100px;text-align:center;width:230px;font-family: 'Calligraffitti', cursive;font-size:40px;font-weight:bold;color:#000;}
        .designer-logo .logo::before{width:0;height:0;content:"";border:200px solid transparent;border-top:160px solid #666;position:absolute;top:0;left:0;}
    </style>
</head>
<body>
    <div class="designer-logo">
        <a class="logo" href="http://majunjie58.github.io/designerteam.com/">Designer</a>
    </div>
</body>
</html>
