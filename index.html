<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Allen</title>
    <link rel="stylesheet" href="fullpage.css">
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="fullpage.min.js"></script>
    <script>
        $(document).ready(function() {
            $.fn.fullpage({
                slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', 'rgb(192, 195, 172)'],
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
                afterLoad: function(anchorLink, index){
                    if(index == 2){
                        $('.section2').find('p').delay(500).animate({
                            left: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 3){
                        $('.section3').find('p').delay(500).animate({
                            top: '75%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 4){
                        $('.section4').find('p').delay(500).animate({
                            right: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 5){
                        $('.section5').find('p').fadeIn(2000);
                    }
                },
                onLeave: function(index, direction){
                    if(index == '2'){
                        $('.section2').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '3'){
                        $('.section3').find('p').delay(500).animate({
                            top: '120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '4'){
                        $('.section4').find('p').delay(500).animate({
                            right: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == '5'){
                        $('.section5').find('p').fadeOut(2000);
                    }
                }
            });
        });


    </script>
    <style>

        .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;position:relative;}
        .section .logo{width:200px;position:absolute;left:50%;margin-left:-100px;top:5%;}
        .section .img{width:100%;max-width:375px;position:absolute;left:50%;margin-left:-187.5px;top:28%;}
        .section p{ -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;position:absolute!important;width: 100%; padding: 20px; font-size: 24px; text-align: center;font-family: "Microsoft YaHei";}
        .section2 p { position: relative; left: -120%;}
        .section3 p { position: relative; bottom: -120%;}
        .section4 p { position: relative; right: -120%;}
        .section5 p { display: none;}
    </style>
</head>
<body>
    <embed style="visibility:hidden;position:absolute;z-index:0;top:-100%;left:-100%;" src="http://114.80.230.211/m10.music.126.net/20160422034243/ceae5a13f79877b98648f8d727626b06/ymusic/ba7c/49af/4869/3cd9eb425e5aed35c9da5e083f583344.mp3" autostart=true loop=true>
    <div id="superContainer">
        <div class="section section1">
            <img class="logo" src="d.png" alt="">
            <img class="img" src="1.jpg" alt="">
            <p style="top:75%;">一起打真人CS</p>
        </div>
        <div class="section section2">
            <img class="logo" src="d.png" alt="">
            <img class="img" src="2.jpg" alt="">
            <p style="top:75%;">一起年会做游戏</p>
        </div>
        <div class="section section3">
            <img class="logo" src="d.png" alt="">
            <img class="img" src="3.jpg" alt="">
            <p>一起住乡村别野</p>
        </div>
        <div class="section section4">
            <img class="logo" src="d.png" alt="">
            <img class="img" src="4.jpg" alt="">
            <p style="top:75%;">一起CUBE培训</p>
        </div>
        <div class="section section5">
            <img class="logo" src="d.png" alt="">
            <img class="img" src="5.jpg" alt="">
            <p style="top:75%;">与你一起的日子是快乐难忘的，感谢有你！</p>
        </div>
    </div>
</body>
</html>
