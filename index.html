<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Designerteam.com : designerteam">
    <title>Designer Team</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <style type="text/css">
        *{margin:0;padding:0;}
        li{list-style:none;}
        a{text-decoration:none;}
        img{display:block;}
        .designer-logo{width:100%;height:84px;background-image: -moz-linear-gradient(top, #484848 0%, #393939 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#484848), color-stop(100%,#393939));
            background-image: -webkit-linear-gradient(top, #484848 0%,#393939 100%);
            background-image: -o-linear-gradient(top, #484848 0%,#393939 100%);
            background-image: -ms-linear-gradient(top, #484848 0%,#393939 100%);
            background-image: linear-gradient(to bottom, #484848 0%,#393939 100%);position:relative;}
        .designer-logo .logo{text-shadow:2px 3px 6px #000;display:block;margin:0 auto;height:84px;line-height:100px;text-align:center;width:230px;font-family: 'Calligraffitti', cursive;font-size:40px;font-weight:bold;color:#0082C3;}
        .designer-logo .d-logo{position:absolute;left:20px;top:20px;width:310px;height:44px;display:block;background-color:#fff;}
        .designer-logo .logo span{color:#fff;}
    </style>
</head>
<body>
    <div class="designer-logo">
        <a class="d-logo" href="#"><img src="images/decathlon-logo-chine.svg" alt=""></a>
        <a class="logo" href="http://majunjie58.github.io/designerteam.com/"><span>Designer</span> Team</a>
    </div>
</body>
</html>
